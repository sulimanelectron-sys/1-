name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y git openjdk-11-jdk unzip wget python3-pip build-essential \
          libffi-dev libssl-dev libsqlite3-dev libjpeg-dev libpng-dev \
          libncurses5-dev libfreetype6-dev gstreamer1.0-plugins-base \
          libgstreamer1.0-dev libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev \
          libx11-dev libxext-dev libxrender-dev libxrandr-dev libxcursor-dev \
          libxi-dev libxinerama-dev libxss-dev libpulse-dev libudev-dev libusb-dev \
          libinput-dev libegl1-mesa-dev libfontconfig1 libbz2-dev python3-setuptools

    - name: Install Python packages globally
      run: |
        sudo python3 -m pip install --upgrade pip
        sudo python3 -m pip install cython buildozer

    - name: Setup Android SDK
      run: |
        ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        PATH: /usr/local/bin:$PATH:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.2:$HOME/android-sdk/cmdline-tools/latest/bin
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tahadi-apk
        path: bin/*.apk
