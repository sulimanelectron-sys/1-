name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies and Build APK
      run: |
        # تحديث النظام وتثبيت Git و Java و Build tools
        sudo apt update
        sudo apt install -y git openjdk-11-jdk unzip wget \
          build-essential libffi-dev python3-dev python3-pip \
          libssl-dev libsqlite3-dev libjpeg-dev libpng-dev libncurses5-dev \
          libfreetype6-dev gstreamer1.0-plugins-base libgstreamer1.0-dev \
          libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev \
          libx11-dev libxext-dev libxrender-dev libxrandr-dev \
          libxcursor-dev libxi-dev libxinerama-dev libxss-dev \
          libpulse-dev libudev-dev libusb-dev libinput-dev \
          libegl1-mesa-dev libfontconfig1 libbz2-dev python3-setuptools

        # تثبيت Buildozer و Cython
        python3 -m pip install --upgrade pip
        python3 -m pip install --user cython buildozer

        # إعداد Android SDK
        ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

        # التأكد من PATH
        export PATH=$HOME/.local/bin:$PATH:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.2:$HOME/android-sdk/cmdline-tools/latest/bin

        # عرض نسخة Git للتأكد
        git --version

        # بناء APK
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tahadi-apk
        path: bin/*.apk
